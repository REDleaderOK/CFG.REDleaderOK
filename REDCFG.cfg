bind "F12" "toggleconsole"
bind "TAB" "+showscores" //muestra los scores
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause" 
bind "SHIFT" "+speed" //caminar
bind "CTRL" "+duck" //agacharce
bind "rightarrow" "+right" //modo afk derecha :v
bind "leftarrow" "+left" //modo afk izquierda :v
bind "pgup" voice_enable 0
//BINDS PERSONALIZADOS
bind "9" "use weapon_c4;drop"
bind "Mouse1" "+attack" //disparar
bind "Mouse2" "+attack2" //zoom
bind "Mwheeldown" "+jump" //saltar con la rueda hacia arriva 
bind "Mwheelup" "+jump"   //saltar con la rueda hacia abajo
bind "space" "+jump" //saltar con el espacio
bind "capslock" "toggle cl_righthand 0 1"
bind "v" "+lookatweapon" //inpeccionar arma
bind "z" "+radialradio - Chat Wheel 1"//rueda de chat 1 
bind "mouse3" "chatwheel_ping" 


//FAST BUYs
