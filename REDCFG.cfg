//parametros de lanzamiento : -language bananagaming -high -exec autoexec.cfg -novid -console -tickrate 128 -nojoy -d3d9ex +snd_use_hrtf 0 +mat_disable_fancy_blending 1 -w 1024 -h 768 -freq 60 -allow_third_party_software -insecure
//||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
sensitivity "2"
zoom_sensitivity_ratio_mouse "1"
//||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
unbindall
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "k" "radio3"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "r_cleardecals" //limpia decals (sangre y todo eso)
bind "g" "drop"
bind "i" "say GGWP" //pone ggwp en chat
bind "x" "+voicerecord"
bind "l" "say GH" //pone gh en all
bind "m" "teammenu"
bind "p" "say_team NEED BACKUP C4 HERE!; needbackup" //dice need backup c4 here en el chat del team y pone el radio need backup
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu" //abre el menu de los grafitis
bind "s" "+back" //atras
bind "kp_plus" "messagemode2"
bind "w" "+forward" //adelante
bind "kp_minus" "messagemode"
